<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Wedding Speech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <a href="index.html" class="text">Go home</a>
            <div class="columns is-centered">
                <div class="column is-half">
                    <h1 class="title has-text-centered">Speakeasy</h1>
                    <form id="speechForm">
                        <div class="field">
                            <label class="label">Your Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter your name" id="speakerName" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Couple's Names</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter the couple's names (eg- Jamie & Marie)" id="coupleNames" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">How do you know the couple?</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Your relationship with the couple" id="relationship" required></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Special Memories or Stories</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Any special memories or stories to include?" id="memories" required></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Key Messages</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Key messages or sentiments you wish to express" id="keyMessages" required></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Any other details (Optional)</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Any other details you want to include" id="otherDetails"></textarea>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" type="submit">Generate Speech</button>
                            </div>
                            <div class="control">
                                <button class="button is-link is-light" type="reset">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="generated-speech">
                        <h2 class="subtitle">Your Speech</h2>
                        <p id="generatedSpeechPlaceholder">
                            <i>Will appear here.</i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
